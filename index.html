<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8">
  <title>Startampel BLE</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Startampel BLE</h1>
    
    <div style="text-align: center; margin-bottom: 20px;">
        <button type="button" id="connectBleBtn" class="btn-primary" style="width: 100%;">
            Bluetooth Verbinden
        </button>
        <div id="bleStatus" style="margin-top: 5px; color: #aaa; font-size: 0.8em;">Getrennt</div>
    </div>

    <div class="section">
      <h3>Race Server / Steuerung</h3>
      
      <div class="form-row">
        <label for="myURL">URL:</label>
        <div class="control">
          <input id="myURL" type="url" value="https://driftclub.com" readonly>
        </div>
      </div>
      <div class="form-row">
        <label for="myID">Game ID(s):</label>
        <div class="control">
          <input id="myID" type="text" placeholder="g/Gruppe/Event/SessionID, ...">
        </div>
      </div>
      <div class="form-row">
        <label></label>
        <div class="control"><button type="button" id="sendGameIdsBtn">Game ID(s) laden</button></div>
      </div>
      <div class="form-row">
        <label for="dcEventLink">Event-Link:</label>
        <div class="control">
          <input id="dcEventLink" type="text" placeholder="group_path/event_path">
        </div>
      </div>
      <div class="form-row">
        <label></label>
        <div class="control"><button type="button" id="sendEventLinkBtn">Event-Link laden</button></div>
      </div>
      
      <div class="form-row">
        <label></label>
        <div class="control">
          <div class="button-group">
            <button type="button" id="cancelBtn" class="btn-red">Alles abbrechen</button>
          </div>
        </div>
      </div>

      <div class="form-row">
          <label></label>
          <div class="control">
              <button type="button" id="yellowFlagToggle">YELLOW FLAG ON</button>
          </div>
      </div>
      
      <div class="form-row">
        <label for="myLEDText">LED-Text:</label>
        <div class="control"><input id="myLEDText" type="text" maxlength="200" placeholder="Hallo Welt"></div>
      </div>
      <div class="form-row">
        <label></label>
        <div class="control"><button type="button" id="sendTextBtn">Text Senden</button></div>
      </div>

      <div class="form-row">
        <label>Status:</label>
        <div class="control status"><div id="state0">...</div></div>
      </div>

      <div class="schedule-container">
        <details open>
          <summary>Zeitplan (Vorschau)</summary>
          <div id="schedule-list">
            <p style="padding:10px; color:#aaa; text-align:center;">Noch kein Zeitplan geladen.</p>
          </div>
        </details>
        <div style="margin-top:10px;">
           <button type="button" id="uploadScheduleBtn" class="btn-green">Zeitplan an Ampel senden</button>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h3>Manueller Ampelstart</h3>
        <label class="switch">
          <input type="checkbox" id="manual-start-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div id="manual-start-content" style="display:none;">
        <div class="form-row">
          <label for="duration-input">Renndauer:</label>
          <div class="control">
            <input id="duration-input" type="text" style="width: 8em;" placeholder="hh:mm:ss" value="00:05:00">
          </div>
        </div>
        <div class="form-row">
          <label for="preStartTime">Vorlaufzeit:</label>
          <div class="control control-group">
            <input id="preStartTime" type="number" style="width: 6em;" min="5" value="10">
            <span>sec</span>
          </div>
        </div>
        <div class="form-row">
          <label></label>
          <div class="control">
            <div class="button-group">
              <button type="button" id="mStart" class="btn-green">Start (Fix)</button>
              <button type="button" id="rndStart" style="background-color: #e67e22;">RND Start</button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="section-header">
        <h3>Einstellungen</h3>
        <label class="switch">
          <input type="checkbox" id="expert-toggle">
          <span class="slider"></span>
        </label>
      </div>
      <div class="expert" id="expert-settings" style="display:none;">
        
        <div class="form-row">
          <label for="vol"><div id="volNum">Volume: 20</div></label>
          <div class="control"><input type="range" id="vol" min="0" max="30" value="20"></div>
        </div>
        
        <div class="form-row">
          <label for="mp3_Selection">Stimme:</label>
          <div class="control">
            <select id="mp3_Selection">
              <option value="0">weiblich</option>
              <option value="1">männlich</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <label for="Runden_Anzeige">Runden Modus:</label>
          <div class="control">
            <select id="Runden_Anzeige">
              <option value="0">gefahrene Runden</option>
              <option value="1">verbleibende Runden</option>
              <option value="2">Runden / Gesamt</option>
            </select>
          </div>
        </div>

        <div class="form-row">
          <label>Grün Phase:</label>
          <div class="control control-group" style="font-size: 0.9em; justify-content: space-between;">
            <div style="display:flex; align-items:center; gap:5px;">
                <input style="width:1.5em; height: 1.5em;" type="checkbox" id="greenOnOff" checked>
                <span>An bei Go</span>
            </div>
            <div style="display:flex; align-items:center; gap:5px;">
                <input style="width:1.5em; height: 1.5em;" type="checkbox" id="bGreenOffAfter5" checked>
                <span>Aus n. 5s</span>
            </div>
          </div>
        </div>

        <div class="form-row">
          <label for="brt_led_strip">Strip Helligk.:</label>
          <div class="control"><input type="range" id="brt_led_strip" min="1" max="8" value="4"></div>
        </div>
        <div class="form-row">
          <label for="brt_led_matrix">Matrix Helligk.:</label>
          <div class="control"><input type="range" id="brt_led_matrix" min="1" max="15" value="1"></div>
        </div>
        
        <div class="form-row">
          <label for="matrixSpeed">Matrix Speed:</label>
          <div class="control"><input type="range" id="matrixSpeed" min="20" max="100" value="60"></div>
        </div>
        
        <div class="form-row">
          <label for="soundDelay"><div id="soundDelayNum">S.Delay: 0ms</div></label>
          <div class="control"><input type="range" id="soundDelay" min="0" max="6" value="0"></div>
        </div>

      </div>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
