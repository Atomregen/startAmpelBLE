<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startampel BLE</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Startampel BLE</h1>
        
        <div class="section" id="ble-section">
            <button id="btnConnect" class="connect-btn">Mit Ampel verbinden (Bluetooth)</button>
            <div id="connectionStatus" class="status">Nicht verbunden</div>
        </div>

        <div id="main-content" style="display:none;"> <div class="section">
                <h3>Race Server</h3>
                <div class="form-row">
                    <label for="myURL">URL:</label>
                    <div class="control">
                        <input id="myURL" type="url" value="https://driftclub.com" readonly>
                    </div>
                </div>
                <div class="form-row">
                    <label for="myID">Game ID(s):</label>
                    <div class="control">
                        <input id="myID" type="text" placeholder="g/gr/ev/1">
                    </div>
                </div>
                <div class="form-row">
                    <label></label>
                    <div class="control"><button type="button" onclick="loadGameIds()">Game ID(s) laden</button></div>
                </div>
                
                <div class="form-row">
                    <label></label>
                    <div class="control">
                        <div class="button-group">
                            <button type="button" id="cancel" onclick="sendCommand('/cancel')">Alles abbrechen</button>
                        </div>
                    </div>
                </div>
                <div class="form-row">
                    <label></label>
                    <div class="control">
                        <button type="button" id="yellowFlagToggle" onclick="toggleYellowFlag()">YELLOW FLAG ON</button>
                    </div>
                </div>
                
                <div class="form-row">
                    <label>Ampel Info:</label>
                    <div class="control status"><div id="state0">Warte...</div></div>
                </div>
                
                <div class="schedule-container">
                    <details open>
                        <summary>Zeitplan (Vom Browser gesteuert)</summary>
                        <div id="schedule-list"><p>Keine Daten.</p></div>
                    </details>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h3>Manueller Start</h3>
                </div>
                <div class="form-row">
                    <label>Renndauer:</label>
                    <div class="control">
                        <input id="duration-input" type="text" placeholder="hh:mm:ss" value="00:05:00">
                    </div>
                </div>
                <div class="form-row">
                    <label>Vorlauf (s):</label>
                    <div class="control">
                        <input id="preStartTime" type="number" value="10">
                    </div>
                </div>
                <div class="form-row">
                    <div class="control">
                        <button type="button" onclick="startManualRace()">Start</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>Einstellungen</h3>
                <div class="form-row">
                    <label>LED Text:</label>
                    <div class="control"><input id="myLEDText" type="text" value="DR!FT"></div>
                </div>
                <div class="form-row">
                    <div class="control"><button onclick="sendText()">Senden</button></div>
                </div>
                <div class="form-row">
                    <label>Lautst√§rke:</label>
                    <div class="control"><input type="range" min="0" max="30" onchange="sendCommand('/vol='+this.value)"></div>
                </div>
            </div>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
