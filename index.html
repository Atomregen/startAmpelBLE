<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Startampel BLE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Startampel BLE</h1>
        
        <div id="connectOverlay">
            <button id="connectBtn" class="big-btn">Mit Ampel verbinden</button>
            <div id="statusMessage">Nicht verbunden</div>
        </div>

        <div id="mainUI" class="hidden">
            <div class="section">
                <h3>Race Server</h3>
                <div class="form-row">
                    <label>URL:</label>
                    <div class="control"><input id="myURL" type="text" value="https://driftclub.com" readonly></div>
                </div>
                <div class="form-row">
                    <label>Game ID(s):</label>
                    <div class="control"><input id="myID" type="text" placeholder="g/group/event/sessionID"></div>
                </div>
                <div class="form-row">
                    <label></label>
                    <div class="control"><button id="sendIdsBtn">IDs laden & senden</button></div>
                </div>
                <div class="form-row">
                    <label>LED Text:</label>
                    <div class="control"><input id="myLEDText" type="text"></div>
                </div>
                <div class="form-row">
                    <label></label>
                    <div class="control"><button id="sendTextBtn">Senden</button></div>
                </div>
                <div class="form-row">
                   <label></label>
                   <div class="control"><button id="cancelBtn" class="danger">Alles abbrechen</button></div>
                </div>

                <div class="schedule-container">
                    <details open>
                        <summary>Zeitplan (Vorschau)</summary>
                        <div id="schedule-list">
                            <p>Noch kein Zeitplan geladen.</p>
                        </div>
                    </details>
                </div>
            </div>

            <div class="section">
                <div class="section-header">
                    <h3>Manueller Ampelstart</h3>
                </div>
                <div class="form-row">
                    <label>Renndauer:</label>
                    <div class="control"><input id="duration-input" type="text" value="00:05:00" placeholder="hh:mm:ss"></div>
                </div>
                <div class="form-row">
                    <label>PreStart:</label>
                    <div class="control"><input id="preStartTime" type="number" value="10"></div>
                </div>
                <div class="form-row">
                    <div class="control button-group">
                        <button id="mStartBtn">Start</button>
                        <button id="rndStartBtn">RND Start</button>
                    </div>
                </div>
            </div>

            <div class="section">
                <h3>Einstellungen</h3>
                <div class="form-row">
                    <label>Volume:</label>
                    <div class="control"><input type="range" id="vol" min="0" max="30"></div>
                </div>
                <div class="form-row">
                    <label>Matrix Hell.:</label>
                    <div class="control"><input type="range" id="brt_led_matrix" min="1" max="8"></div>
                </div>
                <div class="form-row">
                    <label>Gr√ºn @ Go:</label>
                    <div class="control">
                        <input type="checkbox" id="greenOnOff">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
