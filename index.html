<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DriftAmpel Controller</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div class="container">
        <header>
            <h1><i class="fas fa-flag-checkered"></i> DriftAmpel BLE</h1>
            <button id="connectBtn" class="btn-primary">
                <i class="fab fa-bluetooth"></i> Verbinden
            </button>
            <div id="status" class="status-bar">Nicht verbunden</div>
        </header>

        <section class="card">
            <h2>Manueller Start</h2>
            <div class="control-group">
                <label>Renndauer (Min:Sek)</label>
                <div class="time-inputs">
                    <input type="number" id="raceMin" value="5" min="0"> m
                    <input type="number" id="raceSec" value="0" min="0" max="59"> s
                </div>
            </div>
            <div class="control-group">
                <label>Vorlaufzeit (Sek)</label>
                <input type="number" id="preTime" value="10" min="5">
            </div>
            <button id="manualStartBtn" class="btn-success" disabled>START</button>
            <button id="cancelBtn" class="btn-danger" disabled>ABBRECHEN</button>
        </section>

        <section class="card">
            <h2>DriftClub Zeitplan</h2>
            <div class="control-group">
                <input type="text" id="driftClubId" placeholder="Game ID (z.B. g/Gruppe/Event)">
                <button id="fetchApiBtn" class="btn-secondary">Laden</button>
            </div>
            <div id="scheduleList" class="schedule-list">
                <p class="placeholder">Kein Zeitplan geladen.</p>
            </div>
            <div class="auto-mode">
                <input type="checkbox" id="autoSyncParams">
                <label for="autoSyncParams">Ampel automatisch bei API-Zeit triggern (Beta)</label>
            </div>
        </section>

        <section class="card">
            <h2>Einstellungen</h2>
            <div class="control-group">
                <label>LED Text</label>
                <div class="input-row">
                    <input type="text" id="ledText" placeholder="TEXT">
                    <button id="sendTextBtn" class="btn-small">Senden</button>
                </div>
            </div>
            <div class="control-group">
                <label>Lautst√§rke</label>
                <input type="range" id="volumeSlider" min="0" max="30" value="20">
            </div>
            <div class="control-group">
                <label>Helligkeit Matrix</label>
                <input type="range" id="matrixBrt" min="0" max="15" value="1">
            </div>
            <div class="control-group">
                <label>Helligkeit Strip</label>
                <input type="range" id="stripBrt" min="1" max="8" value="4">
            </div>
            <button id="syncTimeBtn" class="btn-secondary">Zeit Synchronisieren</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
